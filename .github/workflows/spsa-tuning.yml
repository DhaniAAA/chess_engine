name: SPSA Tuning

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: "Number of SPSA iterations"
        required: true
        default: "50"
        type: string
      fen_count:
        description: "Number of FEN positions to load"
        required: false
        default: "500"
        type: string
      positions_per_iter:
        description: "Positions to sample per iteration"
        required: false
        default: "20"
        type: string
      search_depth:
        description: "Search depth for evaluation"
        required: false
        default: "4"
        type: string
      use_cutechess:
        description: "Use cutechess-cli for full games"
        required: false
        default: false
        type: boolean
      games_per_iter:
        description: "Games per iteration (cutechess mode only)"
        required: false
        default: "50"
        type: string
      time_control:
        description: "Time control (cutechess mode only)"
        required: false
        default: "1+0.1"
        type: string

jobs:
  spsa-tune:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make

      - name: Build chess engine
        run: |
          make clean || true
          make -j$(nproc)
          chmod +x output/main
          ls -la output/

      - name: Verify engine works
        run: |
          echo -e "uci\nisready\nquit" | ./output/main

      - name: Install cutechess-cli (if needed)
        if: ${{ inputs.use_cutechess }}
        run: |
          sudo apt-get install -y qt5-default || sudo apt-get install -y qtbase5-dev
          wget https://github.com/cutechess/cutechess/releases/download/v1.3.1/cutechess-cli-1.3.1-linux64.tar.gz
          tar -xzf cutechess-cli-1.3.1-linux64.tar.gz
          chmod +x cutechess-cli
          mv cutechess-cli /usr/local/bin/

      - name: Run SPSA Tuner (Simple Mode)
        if: ${{ !inputs.use_cutechess }}
        run: |
          python tuner/spsa_tuner.py \
            --engine ./output/main \
            --iterations ${{ inputs.iterations }} \
            --fen-count ${{ inputs.fen_count }} \
            --positions-per-iter ${{ inputs.positions_per_iter }} \
            --search-depth ${{ inputs.search_depth }} \
            --simple \
            --output spsa_results.json

      - name: Run SPSA Tuner (Full Mode with cutechess)
        if: ${{ inputs.use_cutechess }}
        run: |
          python tuner/spsa_tuner.py \
            --engine ./output/main \
            --iterations ${{ inputs.iterations }} \
            --fen-count ${{ inputs.fen_count }} \
            --positions-per-iter ${{ inputs.positions_per_iter }} \
            --search-depth ${{ inputs.search_depth }} \
            --games-per-iter ${{ inputs.games_per_iter }} \
            --time-control "${{ inputs.time_control }}" \
            --cutechess cutechess-cli \
            --output spsa_results.json

      - name: Display results
        run: |
          echo "=== SPSA Tuning Results ==="
          cat spsa_results.json
          echo ""
          echo "=== Summary ==="
          python -c "
          import json
          with open('spsa_results.json') as f:
              data = json.load(f)
          print('Iterations completed:', data.get('iterations', 0))
          print()
          print('Best parameters:')
          for k, v in data.get('best_params', {}).items():
              print(f'  {k}: {v}')
          "

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: spsa-results
          path: |
            spsa_results.json
            spsa_games.pgn
          if-no-files-found: ignore
          retention-days: 30

      - name: Generate C++ constants
        run: |
          echo "// ============================================================================"
          echo "// SPSA Tuned Values"
          echo "// Generated by GitHub Actions SPSA Tuner"
          echo "// Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "// Iterations: ${{ inputs.iterations }}"
          echo "// ============================================================================"
          echo ""
          python -c "
          import json
          with open('spsa_results.json') as f:
              data = json.load(f)
          for k, v in data.get('best_params', {}).items():
              print(f'// {k} = {v};')
          "
